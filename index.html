<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>
<body">

    <nav id="top">

        <div class="logo">
            <img class="logo-image" src="media/stackIcon.svg" alt="StackIcon">
            <h2>Stackly Code</h1>
        </div>

    </nav>

    <section id="searchSection">

        <div class="searchSection-search">
            <input type="text" id="searchInput">
            <img class="searchIcon" src="media/searchIcon.svg" alt="SearchIcon">
            <button id="searchButton">Search</button>
        </div>

        <div class="searchSection-random">
            <button id="randomButton">Random <img class="randomIcon" src="media/randomIcon.svg" alt="RandomIcon"></button>
        </div>
    </section>

    <div id="resultsDiv">

        <div id="authorDiv">
            
        </div>

        <div id="quotesDiv">

        </div>
    
    </div>

    <footer id="bottom">

        <div class="logo">
            <img class="logo-image" src="media/stackIcon.svg" alt="StackIcon">
            <h2>Stackly Code</h1>
        </div>

    </footer>
    
    <script src="script.js"></script>
</body>
</html>
